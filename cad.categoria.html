<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12 col-md-6 offset-md-3" style="margin-top: 10%;">
                <h2 class="text-white">Cadastro de Categoria</h2>
                <form>
                    <div class="mb-3">
                        <label for="nomeCategoria" class="form-label">Nome da Categoria</label>
                        <input type="text" class="form-control" id="nomeCategoria" placeholder="Nome da categoria">
                    </div>
                    <div class="mb-3">
                        <label for="tipoCategoria" class="form-label">Tipo</label>
                        <select class="form-select" id="tipoCategoria">
                            <option value="1">Receita</option>
                            <option value="0">Despesa</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="descricaoCategoria" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricaoCategoria" placeholder="Breve descrição da categoria">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Categoria</button>
                    <a href="index.html" class="btn btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
