<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Lançamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12 col-md-6 offset-md-3" style="margin-top: 10%;">
                <h2 class="text-white">Cadastro de Lançamento</h2>
                <form>
                    <div class="mb-3">
                        <label for="dataLancamento" class="form-label">Data</label>
                        <input type="date" class="form-control" id="dataLancamento">
                    </div>
                    <div class="mb-3">
                        <label for="descricaoLancamento" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricaoLancamento" placeholder="Descrição do lançamento">
                    </div>
                    <div class="mb-3">
                        <label for="categoriaLancamento" class="form-label">Categoria</label>
                        <select class="form-select" id="categoriaLancamento">
                            <option value="1">Selecione a categoria</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Lançamento</button>
                    <a href="index.html" class="btn btn-secondary">Voltar</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
